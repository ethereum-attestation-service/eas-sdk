<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposal Attestation Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-4">
      <h1 class="text-2xl font-bold">Proposal Attestation</h1>
    </header>
    <main>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <form id="attestation-form">
          <div class="mb-4">
            <label for="prop-title" class="block">Proposal Title</label>
            <input id="prop-title" type="text" aria-label="Proposal title" class="w-full border rounded mb-2">
          </div>
          <div class="mb-4">
            <label for="prop-desc" class="block">Description</label>
            <textarea id="prop-desc" aria-label="Proposal description" class="w-full border rounded"></textarea>
          </div>
          <button id="submit-proposal" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded">Submit</button>
        </form>
        <div id="attestation-result" class="mt-4 text-sm text-gray-800" aria-live="polite"></div>
      </div>
    </main>
  </div>
  <script>
    document.getElementById('submit-proposal').addEventListener('click', function(e) {
      e.preventDefault();
      const now = new Date().toISOString();
      const fakeHash = Math.random().toString(36).substring(2, 10) + Math.random().toString(36).substring(2, 10);
      document.getElementById('attestation-result').innerHTML =
        `<p>Proposal submitted at <strong>${now}</strong></p>
         <p>Blockchain Timestamp: <code>${fakeHash}</code></p>`;
    });
  </script>
</body>
</html>
