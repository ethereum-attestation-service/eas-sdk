<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funding Alignment Widget</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-4">
      <h1 class="text-2xl font-bold">Funding Alignment Widget</h1>
    </header>
    <main>
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <form id="align-form">
          <div class="mb-4">
            <label for="project-input" class="block font-medium">Project Description</label>
            <input id="project-input" type="text" aria-label="Project description" class="mt-1 block w-full border rounded">
          </div>
          <div class="mb-4">
            <label for="keywords-input" class="block font-medium">Keywords</label>
            <input id="keywords-input" type="text" aria-label="Keywords" class="mt-1 block w-full border rounded">
          </div>
          <button type="submit" aria-label="Find matching grants" class="mt-3 px-4 py-2 bg-blue-600 text-white rounded">Find Grants</button>
        </form>
        <div id="grant-results" class="mt-4 text-sm text-gray-800"></div>
      </div>
    </main>
  </div>
  <script>
    document.getElementById('align-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const resultDiv = document.getElementById('grant-results');
      resultDiv.innerHTML = "<p>Suggested Grants:</p><ul><li>DOE Energy Research Grant</li><li>NSF Science Innovation Grant</li></ul>";
    });
  </script>
</body>
</html>
